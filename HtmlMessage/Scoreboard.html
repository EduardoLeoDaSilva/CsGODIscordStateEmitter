<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="scoreboard" style="padding-top: 10px;">
        <div class="row  text-center">
            <div class="col"><h3><strong>{{ScoreBoard}} - {{Map}}</strong></h3></div>
        </div>
        <div class="row  text-center">
            <div class="col"><h4><strong>{{Time1}}</strong></h4></div>
            <div class="col">
                <h4><strong>{{Time2}}</strong></h4>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-6">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Player</th>
                            <th scope="col">K</th>
                            <th scope="col">A</th>
                            <th scope="col">D</th>
                            <th scope="col">C</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{TableRowsTime1}}
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Player</th>
                            <th scope="col">K</th>
                            <th scope="col">A</th>
                            <th scope="col">D</th>
                            <th scope="col">C</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{TableRowsTime2}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
